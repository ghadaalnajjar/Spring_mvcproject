<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-md navbar-dark bg-info">
    <a th:href="@{/index}" class="navbar-brand"><i class="fa fa-home"></i>Exercise Spring MVC Thymeleaf</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
            <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
            <a th:href="@{/contact}" class="nav-item nav-link">Contact List</a>
            <a th:href="@{/fever}" class="nav-item nav-link">Fever</a>
            </div>
    </div>
</nav>
</body>
</html>
